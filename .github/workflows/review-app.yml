name: Clever Cloud Review App

on:
  push:
  pull_request:
    types: [synchronize, reopened, closed]
  workflow_dispatch:
    inputs:
      branch:
        description: "Execution manuelle du workflow"
        required: true
      app_name:
        description: "Nom de l'environnement √† d√©ployer"
        required: true
jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    environment:
      name: review/${{ github.event.number }}
    steps:
      - run: echo "Le nom de la branche est ${{ github.ref }} et le nom du repository est ${{ github.repository }}"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - run: echo "Le repository clon√© est ${{ github.repository }} a √©t√© clon√© dans le runner de GitHub"
      - run: echo "üöÄ Le workflow est pr√™t √† tester le code dans le runner"
      - run: |
          ls ${{ github.workspace }}
      - run: echo "Le statut du job est ${{ job.status }}"
      - name: Installation de clever-tools
        run: npm install -g clever-tools
      - name: Cr√©ation et deploiement de l'application
        env:
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          ORGA_ID: ${{ secrets.CLEVER_ORGA_ID }}
          NODE_PATH: ${{ github.workspace }}/node_modules
        run: |
          APP_NAME="${{ github.event.inputs.app_name }}"
          echo "Le nom de l'environnement est $APP_NAME"
          clever create --type static-apache "$APP_NAME" --alias "$APP_NAME" --region par --org "$ORGA_ID"
          clever env set CC_WEBROOT "/out" --alias "$APP_NAME"
          clever env set CC_PRE_BUILD_HOOK "npm install -g pnpm" --alias "$APP_NAME"
          clever env set CC_NODE_BUILD_TOOL "custom" --alias "$APP_NAME"
          clever env set CC_CUSTOM_BUILD_TOOL "pnpm install && pnpm build" --alias "$APP_NAME"
          clever env set CC_OVERRIDE_BUILDCACHE "/out" --alias "$APP_NAME"
          clever domain add "$APP_NAME.cleverapps.io" --alias "$APP_NAME"
          clever deploy --alias "$APP_NAME"
      # - name: Informations relatives √† l'environnement
      #   uses: actions/github-script@v7
      #   with:
      #     script: |
      #       const message = `Environnement d√©ploy√© avec succ√®s accessible [ici](https://${{ github.event.inputs.app_name }}.cleverapps.io)`;
      #       const branchName = ${{ github.event.inputs.branch_name }};
      #       github.rest.issues.createComment({
      #         owner: context.repo.owner,
      #         repo: context.repo.repo,
      #         title: `D√©ploiement de l'environnement pour ${branchName}`,
      #         body: message
      #       });
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: Extract branch name
        id: branch_name
        run: echo ::set-output name=branch::$(echo ${GITHUB_REF#refs/heads/})
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Link and update app
        env:
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.CLEVER_ORGA_ID }}
        run: |
          APP_NAME="${{ steps.branch_name.outputs.branch }}"
          clever link -o "$ORGA_ID" "$APP_NAME" || echo "Application $APP_NAME not found, skipping link."
          clever deploy --alias "$APP_NAME" --force
  delete:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    if: always() && github.event.action == 'closed'
    steps:
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Delete app
        env:
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.CLEVER_ORGA_ID }}
        run: |
          clever link -o "$ORGA_ID" ${{ github.event.inputs.app_name }}
          clever delete --alias ${{ github.event.inputs.app_name }} --yes
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const message = `L'environnement de test a √©t√© supprim√© avec succ√®s üëã`;
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
