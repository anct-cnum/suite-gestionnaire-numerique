      #   uses: actions/github-script@v7
      #   with:
      #     script: |
      #       const message = `Environnement d√©ploy√© avec succ√®s accessible [ici](https://${{ github.event.inputs.app_name }}.cleverapps.io)`;
      #       const branchName = ${{ github.event.inputs.branch_name }};
      #       github.rest.issues.createComment({
      #         owner: context.repo.owner,
      #         repo: context.repo.repo,
      #         title: `D√©ploiement de l'environnement pour ${branchName}`,
      #         body: message
      #       });
      #   env:
      #     GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update:
    if: github.event.inputs.action == 'update'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Link and update app
        env:
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.CLEVER_ORGA_ID }}
        run: |
          APP_NAME="${{ github.event.inputs.app_name }}"
          clever link -o "$ORGA_ID" "$APP_NAME" || echo "Application $APP_NAME not found, skipping link."
          clever deploy --alias "$APP_NAME" --force
  delete:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    if: github.event.inputs.action == 'delete'
    steps:
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Supprimer l'application
        env:
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.CLEVER_ORGA_ID }}
        run: |
          APP_NAME="${{ github.event.inputs.app_name }}"
          clever link -o "$ORGA_ID" "$APP_NAME"
          clever delete --alias "$APP_NAME" --yes