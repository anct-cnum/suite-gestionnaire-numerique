name: Clever Cloud Review App

on:
  pull_request:
    types: [synchronize, reopened, closed]
  workflow_dispatch:
    inputs:
      branch:
        description: 'Execution manuelle du workflow'
        required: true
        default: 'md/configurationCICD'
jobs:
  deploy:
    if: github.event_name == 'workflow_dispatch' || github.event.action == 'opened' || github.event.action == 'reopened'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
      contents: read
    environment:
      name: review/${{ github.event.number }}
    steps:
      - run: echo "Le nom de la branche est ${{ github.ref }} et le nom du repository est ${{ github.repository }}"
      - name: Checkout
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - run: echo "Le repository clon√© est ${{ github.repository }} a √©t√© clon√© dans le runner de GitHub"
      - run: echo "üöÄ Le workflow est pr√™t √† tester le code dans le runner"
      - run: |
          ls ${{ github.workspace }}
      - run: echo "Le statut du job est ${{ job.status }}"
      - name: Installation de clever-tools
        run: npm install -g clever-tools
      - name: Cr√©ation et deploiement de l'application
        env: 
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          ORGA_ID: ${{ secrets.CLEVER_ORGA_ID }}
        run: |
          APP_NAME=${{ github.event.pull_request.head.repo.name }}-PR-${{ github.event.number }}
          clever create --type static-apache "$APP_NAME" --alias "$APP_NAME" --region par --org "$ORGA_ID" || echo "Application $APP_NAME already exists."
          clever env set CC_WEBROOT "/out" --alias "$APP_NAME"
          clever env set CC_PRE_BUILD_HOOK "npm install" --alias "$APP_NAME"
          clever env set CC_POST_BUILD_HOOK "npm run build" --alias "$APP_NAME"
          clever env set CC_OVERRIDE_BUILDCACHE "/out" --alias "$APP_NAME"
          clever domain add "$APP_NAME.cleverapps.io" --alias "$APP_NAME"
          clever deploy --alias "$APP_NAME"
      - name: Commentaires PR
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `Environnement d√©ploy√© avec succ√®s accessible [ici](https://${{ github.event.pull_request.head.repo.name }}-PR-${{ github.event.number }}.cleverapps.io)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  update:
    if: github.event.action == 'synchronize'
    runs-on: ubuntu-latest
    permissions:
      issues: write
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Link and update app
        env:
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.CLEVER_ORGA_ID }}
        run: | 
          APP_NAME=${{ github.event.pull_request.head.repo.name }}-PR-${{ github.event.number }}
          clever link -o "$ORGA_ID" "$APP_NAME" || echo "Application $APP_NAME not found, skipping link."
          clever deploy --alias "$APP_NAME" --force
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `üöÄ L'environnement √† √©t√© mis √† jour et est disponible [ici](https://${{ github.event.pull_request.head.repo.name }}-PR-${{ github.event.number }}.cleverapps.io)`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  delete:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    if: always() && github.event.action == 'closed'
    steps:
      - name: install clever-tools
        run: npm install -g clever-tools
      - name: Delete app
        env:
          CLEVER_SECRET: ${{ secrets.CLEVER_SECRET }}
          CLEVER_TOKEN: ${{ secrets.CLEVER_TOKEN }}
          ORGA_ID: ${{ secrets.CLEVER_ORGA_ID }}
        run: |
          clever link -o "$ORGA_ID" ${{ github.event.pull_request.head.repo.name }}-PR-${{ github.event.number }}
          clever delete --alias ${{ github.event.pull_request.head.repo.name }}-PR-${{ github.event.number }} --yes
      - name: Comment PR
        uses: actions/github-script@v7
        with:
          script: |
            const issue_number = context.payload.pull_request.number;
            const message = `L'environnement de test a √©t√© supprim√© avec succ√®s üëã`;
            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: issue_number,
              body: message
            });
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}